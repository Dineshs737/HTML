<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text color</title>
</head>
<body>
    <div class="container-fluit">
        <!-- <div class="text-muted">The text is muted</div>  -->
         <p class="text-muted h1">the text is muted</p>
         <p class="text-primary display-1">the text is primary</p> <!--the change blue color-->
         <p class="text-success h1">the text is success</p> <!-- change green color-->
         <p class="text-info h1">the text is info</p> <!--light blue-->
         <p class="text-warning h1">the text is warning</p><!-- change to orange color-->
         <p class="text-danger h1">the text is danger</p> <!--change red color-->
         <p class="text-secondary h1">the text is secondary</p> <!--ass color-->
         <p class="text-white h1 bg-dark">the text is white</p><!-- white color-->
         <p class="text-dark h1">the text is dark</p>
         <p class="text-light h1 bg-dark">the text is light</p>
    </div>
</body>
</html>
